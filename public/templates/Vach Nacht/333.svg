  </g>

  <!-- date: editable — date line -->
  <g id="date">
    <text transform="translate(116.6 248.1) scale(.9 1)" fill="#ddcb8b" font-family="GveretLevinAlefAlefAlef-Regular, 'Gveret Levin AlefAlefAlef'" font-size="11.6"><tspan x="0" y="0" xml:space="preserve">יום ב׳  לחודש אדרצ, שנת תשפ״ו</tspan></text>
