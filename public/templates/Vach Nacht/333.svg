    <text transform="translate(134.3 224.5) scale(.9 1)" fill="#ddcb8b" font-family="GveretLevinAlefAlefAlef-Regular, 'Gveret Levin AlefAlefAlef'" font-size="11.6"><tspan x="0" y="0">אשר יתקיימו בעזרת ה׳</tspan></text>
  </g>

